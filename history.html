  <h1>Item History</h1>
  <table id="historyTable">
    <thead>
      <tr>
        <th>Waybill</th>
        <th>Date Ordered</th>
        <th>Date Received</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

<!-- Inventory List -->
<ul id="inventoryList" class="inventory-list">

<!-- Modal -->
<div id="historyModal" class="modal">
  <div class="modal-content">
    <span id="closeModal" class="close">&times;</span>
    <h2 id="modalItemName">Item Name</h2>

  </div>
