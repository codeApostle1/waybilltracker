<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orders (Wait-List)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Dashboard</a>
      <a href="inventory.html">Main Inventory</a>
    </nav>
  </header>

  <h1>Orders (Wait-List)</h1>

  <!-- Order Form -->
  <form id="orderForm">
    <label>Waybill Number:</label>
    <input type="text" id="waybill" required><br>

    <label>Confirm Waybill:</label>
    <input type="text" id="confirmWaybill" required><br>

    <label>Date:</label>
    <input type="date" id="date" required><br>

    <label>Item:</label>
    <select id="itemName"></select><br>

    <label>Quantity:</label>
    <input type="number" id="quantity" required><br>

    <label>Price (optional):</label>
    <input type="number" id="price"><br>

    <button type="submit">Add to Wait-List</button>
  </form>

  <!-- Wait-List Table -->
  <table id="waitlistTable">
    <thead>
      <tr>
        <th>Waybill</th>
        <th>Date</th>
        <th>Items</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  
  <h2>Confirm Arrival</h2>
<input type="text" id="arrivalWaybill" placeholder="Enter Waybill Number">
<button id="confirmArrivalBtn">Confirm Arrival</button>

  <script src="app.js"></script>
</body>
</html>
